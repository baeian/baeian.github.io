<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ShinJoonseo</title>
   <link rel="stylesheet" href="../css/style.css">
</head>

<body>
   <div class="header">
      <nav class="menu">
         <ul>
            <li><a href="#"><img src="../images/로고.svg" alt=""></a></li>
            <li><a href="#">가치관</a></li>
            <li><a href="#">스킬</a></li>
            <li><a href="#">소통</a></li>
            <li><a href="#">연락처</a></li>
         </ul>
      </nav>
   </div>
   <div class="top">
      <div id="main">
         <div id="name">신준서</div>
         <div id="gap"></div>
         <div id="info">협업에 특화된<br>프론트엔드 개발자.</div>
      </div>
   </div>
   <section>
      <div class="design_value">
         <h1>보기 쉽게, 친절하게, 가치있게.</h1>
         <div class="card_wrap">
            <div class=" card big_card box1">
               <div class="text_wrap">
                  <div class="title">UI</div>
                  <div class="sub">버튼 하나도<br>세심하게.</div>
               </div>
            </div>
            <div class="card small_card box2">
               <div class="text_wrap">
                  <div class="title">UX</div>
                  <div class="sub">당신의<br>작은 불편함<br>하나까지</div>
               </div>
            </div>
            <div class="card small_card box3">
               <div class="text_wrap">
                  <div class="title">사회적 가치</div>
                  <div class="sub">모든 사람들을 위한 웹</div>
               </div>
            </div>
         </div>
      </div>
      <div class="skill">
         <h1>공부에는 끝이 없다.</h1>
         <div class="card_wrap">
            <div class="card small_card box1">
               <div class="text_wrap">
                  <div class="title">HTML, CSS, JS</div>
                  <div class="sub">세상의 모든 웹을<br>자유자재로.</div>
               </div>
            </div>
            <div class="card small_card box2">
               <div class="text_wrap">
                  <div class="title">Adobe</div>
                  <div class="sub">이미지 리소스를<br>직접 디자인.</div>
               </div>
            </div>
            <div class=" card big_card box3">
               <div class="text_wrap">
                  <div class="title">Figma</div>
                  <div class="sub">프로토 타입도<br>위트 있게.</div>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
